<section class="characters-card-section">
  <div
    class="characters-card-container"
    *ngIf="characters; else characterNotFound"
  >
    <div class="pagination-container">
      <pagination-controls
        class="my-pagination"
        [responsive]="responsive"
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="onPageChange($event)"
        [maxSize]="maxSize"
        [directionLinks]="directionLinks"
      >
      </pagination-controls>
    </div>
    <div class="cards-container">
      <app-character-card
        *ngFor="
          let character of characters
            | paginate
              : {
                  itemsPerPage: pageSize,
                  currentPage: page,
                  totalItems: requestInfo.count
                }
        "
        [character]="character"
      ></app-character-card>
    </div>
  </div>
  <ng-template #characterNotFound>
    <div class="character-not-found-wapper">
      <p>
        The character you are trying to search has been <br />
        moved to another universe.
      </p>
      <img src="../../../assets/images/a.png" class="img" />
    </div>
  </ng-template>
</section>
